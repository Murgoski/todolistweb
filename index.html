<!DOCTYPE html>
<head>
    <meta charset = "UTF-8">
	<meta name = "author" content = "Aleksandar Murgoski"/>
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type = "text/css" href="styles.css">
    <link rel="website icon" type="png" href="images/Asset-3-nobg.png" />

    <!-- box icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- SMTP JS -->
    <script src = "https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <!-- scroll reveal -->
    <script src="https://unpkg.com/scrollreveal"></script>

    <title>Task Reminder</title>
</head>

<body>
    <!-- LOADING SCREEN -->
    <div id = "loading-screen">
        <div class = "progress-bar-container">
            <p class = "progress-text-p">Your to-do List: Your path to productivity</p>
            <div class = "progress-bar" id = "progress-bar"></div>
            <div class = "progress-text" id = "progress-text">1%</div>
        </div>
    </div>

    <!-- SIDEBAR -->
    <div class = "side_containter">
        <img src = "images/Asset-2.png" alt = "Logo">
    </div>

    <section class = "container">
        <!-- LEFT COLUMN -->
        <div class = "left-column">
            <div class = "header1">
                <h2>New Task ...</h2>
            </div>

            <!-- FORM -->
            <button onclick = "openFormDropdown()" id = "toggleForm" class = "FormDropbtn">Create a Task</button>

            <div id = "myDropdown" class = "dropdown-content">
                <div class = "input">
                    <input type = "text" spellcheck = "false" placeholder = "Task Name" oninput="capitalizeFirstLetter(this)" id = "todoInput" class = "each_input"></br>
                </div>

                <select id = "task_label"></br>
                    <option value = "none" selected disabled hidden>Select Task Label</option>
                    <option value = "Personal">Personal</option>
                    <option value = "Work">Work</option>
                    <option value = "Home">Home</option>
                    <option value = "Gym">Gym</option>
                    <option value = "School">School</option>
                    <option value = "Faculty">Faculty</option>
                </select>

                <div class = "input">
                    START DATE: <input type = "date" id = "Date__1" class = "each_input" ></br>
                </div>
                
                <div class = "input">
                    DUE DATE: <input type = "date" id = "Date__2" class = "each_input">
                </div>

                <div class = "input">
                    <textarea rows = "4" spellcheck = "false" id = "description" oninput="capitalizeFirstLetter(this)" placeholder = "Add a description"></textarea>
                </div>

                <div class = "input">
                    <button type = "button" class = "add_button" id = "addTask"><span><i class='bx bx-plus-circle'></i>Add a task</span></button>
                </div>
            </div>

        </div>

        <!-- RIGHT COLUMN -->
        <div class = "right-column">
            <div class = "header">
                <h2>My Tasks:</h2>
                <div class = "additional-buttons">

                    <button onclick = "toggleFilterDropdown()" id = "filter_button" title = "Search"><span><i class='bx bx-search bx-tada-hover' ></i></span></button>

                    <button id = "feedbackBtn" onclick = "formModalPopup()" title = "Feedback"><i class='bx bx-comment-add bx-tada-hover'></i></button>
                    <button id = "deleteAllTasks" onclick= "deleteAllTasks()" title = "Delete all Tasks"><i class='bx bx-trash-alt bx-tada-hover'></i></button>
                    
                </div>

                <!-- SEARCH INPUT -->
                <div class = "dropdown-Search_container" id = "dropdown-Search_container">
                    <input type="text" spellcheck = "false" id="filter" class = "filter" oninput = "filterTasks()" placeholder = "Search labels">
                </div>

            </div>

            <div id = "TaskContainer">
                <span id = "searchError1">No matching tasks found!</span>
                <!-- Tasks will be listed here -->
            </div>
        </div>
    </section>


    <!-- CLIPBOARD MODAL -->
    <div id = "myModal" class = "modal">
        <div class = "modal-content">
            <!-- <span id = "close-modal" class = "close">&times;</span> -->
            <button id = "close-modal" class = "close"><i class='bx bx-x'></i></button>
            <div class = "content-div">
                <strong><span>Task Name:</span></strong> <span id = "modaltodoName"></span></br>
                <strong><span>Start Date:</span></strong> <span id="modalDate__1"> - </span></br>
                <strong><span>Due Date:</span></strong> <span id="modalDate__2"> - </span></br>
                <strong><span>Description:</span></strong>
                <div id = "modal_description" ></div>
            </div>
        </div>
    </div>


    <!-- FORM MODAL POPUP -->
    <div id = "modal_form" class = "modal_form">
        <div class = "modal_form_content">
            <span class = "close_form">&times;</span>

            <h3 id = "modal_form_h3">Please, leave your feedback here.</h3>

            <form autocomplete = "off" id = "feedbackForm">
                <div class = "input-box">
                    <input type = "text" spellcheck = "false" class = "inputs" id = "contact-name" onkeyup = "validateName()" placeholder = "Full Name">
                    <span class = "formError" id = "name-error"></span>
                </div>

                <div class = "input-box">
                    <input type = "email" class = "inputs" id = "contact-email" onkeyup = "validateEmail()" placeholder = "Email Address">
                    <span class = "formError" id = "email-error"></span>
                </div>

                <div class = "input-box">
                    <textarea id = "contact-message" spellcheck = "false" cols = "30" rows = "4" class = "inputs" placeholder = "Leave your feedback here." ></textarea>
                </div>

                <button type = "submit" class = "btn" onclick = "">Send Feedback</button>
            </form>
        </div>
    </div>

    <script src = "script.js"></script>

    <!-- sweetalert js -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


</body>
</html>
